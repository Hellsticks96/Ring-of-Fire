<div class="player">
    <div *ngIf="!game.hasPlayers">Please add player</div>
    <app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}"
     [name]="player" [playerActive]="i == game.currentPlayer"></app-player>
</div>



<div class="game-map">

    <div class="card-stack">
        <!-- Card stack-->
        <img [ngStyle]="{'right.px': i *5}"*ngFor="let c of [1, 2, 3, 4]; let i = index;" src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" [class.top-card]="!takeCardAnimation" style="right: 20px" src="assets/img/cards/card_cover.png">

        <!-- Played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">
        <!-- Current card-->
        <img (click)="takeCard()" *ngIf="takeCardAnimation" class="take-card" style="right: 20px" src="assets/img/cards/{{ currentCard }}.png">
            
    </div>
</div>

<app-game-info [card]="currentCard" class="info-card"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
